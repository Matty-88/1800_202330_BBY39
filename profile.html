    <!-- Stuff for body goes here -->

    <div>
      <div class="d-flex justify-content-center align-items-center back-color">
        <div class="center-ele d-flex flex-column align-items-center">
          <img class="avatar" src="/assets/images/me.jpg" />
          <h1 id="name" class="mb-1 bold"></h1>
          <p id="email" class="text-secondary"></p>
        </div>
      </div>
      <section>
        <div
          class="border-top d-flex align-items-center justify-content-between"
        >
          <p class="m-0 bold">Perosnal Details</p>
          <button onclick="onEdit()" id="edit" class="btn edit-btn"><i class="bi bi-pencil-fill"></i></button>
        </div>
        <form class="px-3" id="form">
          <div class="form-group my-2">
            <label for="income">Income</label>
            <input
              type="number"
              class="form-control"
              id="income"
              disabled
              aria-describedby="emailHelp"
              placeholder="Enter Income"
            />
         
          </div>
          <div class="form-group my-2">
            <label for="expense">Fixed Expense</label>
            <input
            type="number"
            class="form-control"
            disabled
              id="expense"
              placeholder="Enter Fixed Expense"
            />
            <small id="fixedExpensesm" class="form-text text-muted">
              Enter regular monthly costs, e.g., rent, insurance, loans.
            </small>
          </div>
          
          <div class="d-flex align-items-center justify-content-between mt-2">
            <button  type="submit" id="submit" class="btn btn-primary d-none">Submit</button>
            <button  id="cancel" type="button" onclick="onCancel()" class="btn btn-secondary  d-none">Cancel</button>
          </div>


        </form>
      </section>

      <section class="logout-btn w-100 border-top">
        <button class="w-100 btn" onclick="logout()">
          <div class="d-flex align-items-center">
            <i class="bi bi-box-arrow-right text-danger "></i>
            <p class="mx-1 mb-0 text-danger semiBold">Logout</p>
          </div>
        </button>
      </section>
    </div>

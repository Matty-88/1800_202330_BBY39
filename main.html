  <body>
    <!------------------------------>

    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <!-- Stuff for body goes here -->

    <div id="loader">
      <div class="text-center d-flex align-items-center justify-content-center flex-column">
        <img
          src="/assets/images/pig.png"
          class="img"
          width="140"
          height="140"
        />
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <div id="placeholder" class="d-flex align-items-center flex-column d-none">
      <img src="/assets/images/placeholder.svg" width="100%" height="100%" />
      <p class="text-center semiBold">
        Nothing Planned Yet. Ready to set some goals and make things happen?
      </p>
      <a href="add.html" class="btn btn-add btn-lg semiBold" role="button"
        >Add Goal</a
      >
    </div>

    <div id="conatiner" class="d-none">
      <div id="goal">
        <div class="">
          <div class="card bg-dark text-white position-relative">
            <div>
              <!-- <div style="height: 316px;"> </div> -->
              <!-- <img class="card-img" src="assets/images/drink2.jpg" alt="Card image" height="316" /> -->
            </div>
            <div
              class="card-img-overlay d-flex justify-content-center flex-column"
            >
              <div class="d-flex justify-content-between">
                <div>
                  <p id="goalName" class="bold"></p>
                </div>
                <div class="d-flex flex-row">
                  <p id="total" class="bold text-danger"></p>
                </div>
              </div>

              <div
                class="row d-flex justify-content-center align-items-center mt-100"
              >
                <div
                  class="d-flex justify-content-center align-items-center"
                  id="center"
                >
                  <p id="progress-text" class="m-0"></p>
                </div>
                <div id="progress-container"></div>
                <div>
                  <p id="line" class="text-center font-10 m-0 semiBold"></p>
                </div>
                <!-- <div style="width: 30%" class="bg-info rounded-circle"> -->
                <!-- </div> -->
              </div>
              <div>
                <p class="mb-0 text-white" id="avatar-text"></p>

                <div class="avatar-container" onclick="onClickFriends()">
                  <img
                    src=""
                    alt="User Avatar"
                    class="avatar-image"
                    id="avatar"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="mx-3 ">
          <div class="d-flex align-items-center justify-content-between py-2 mt-3">
            <h2 class="bold mt-3">Last Spending</h2>

            <!-- Button trigger modal -->
            <button
              type="button"
              class="btn btn-add-icon btn-light"
              id="modal"
              data-toggle="modal"
              
              data-target="#exampleModalCenter"
            >
            <i class="bi bi-plus-lg"></i>            </button>
          </div>

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModalCenter"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">
                    Add Expense
                  </h5>
                  <button
                    type="button"
                    class="close btn btn-secondary"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="formGroupExampleInput2">Description</label>
                      <input
                        type="text"
                        class="form-control"
                        id="item-description"
                        autocomplete="off"
                      />
                    </div>

                    <div class="form-group mt-3">
                      <label for="formGroupExampleInput">Dollar Amount</label>

                      <input
                        type="number"
                        class="form-control"
                        id="dollar-amount"
                        placeholder="$0"
                      />
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                  <button
                    onclick="addSpending()"
                    type="button"
                    class="btn btn-primary"
                    data-dismiss="modal"
                  >
                    Save changes
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <canvas
        id="confetti-canvas"
        style="
          display: none;
          position: absolute;
          bottom: 0;
          left: 0;
          right: 0;
          top: 0;
          width: 100%;
          height: 100%;
          z-index: 100;
        "
      ></canvas>

      <div class="list-group"></div>
    </div>

    <div id="footer"></div>

            <div class="d-flex flex-row">

          <div class="row d-flex justify-content-center align-items-center mt-100">

              <img src="" alt="User Avatar" class="avatar-image" id="avatar" />
            </div>
          </div>

        </div>
      </div>
    </div>
    <div class="m-3 mt-4">
      <h2 class="bold">Last Spending


        <!-- Button trigger modal -->
        <button type="button" class="btn" id="modal" data-toggle="modal" data-target="#exampleModalCenter">
          <i class="bi bi-plus-circle-fill"></i>

        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
          aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Add Expense</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="formGroupExampleInput">Dollar Amount</label>
                    
                    <input type="text" class="form-control" id="dollar-amount" placeholder="$0">
                  </div>
                  <div class="form-group">
                    <label for="formGroupExampleInput2">Item Description</label>
                    <input type="text" class="form-control" id="item-description">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button onclick="addSpending()" type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
              </div>
            </div>
          </div>
        </div>
        </button>
      </h2>

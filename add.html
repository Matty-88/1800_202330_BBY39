      <div
        class="d-flex flex-row justify-content-between align-items-center p-3"
      >
        <div>
          <i class="bi bi-arrow-left"></i>
        </div>
        <div class="mx-auto">
          <h1 class="m-0 bold">Add Goal</h1>
        </div>
      </div>
      <div class="border-bottom pb-3">
        <div class="p-3">
          <div>
            <p>How much would you like to save?</p>
          </div>

          <div
            class="d-flex flex-row justify-content-between align-items-center"
          >
            <button type="button" class="btn btn-primary btn-rounded">
              <i class="bi bi-dash-lg"></i>
            </button>
            <p class="m-0">400$</p>
            <button type="button" class="btn btn-primary btn-rounded">
              <i class="bi bi-plus"></i>
            </button>
          </div>
        </div>
        <div class="swiper mySwiper my-3">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><button>$100</button></div>
            <div class="swiper-slide"><button>$150</button></div>
            <div class="swiper-slide"><button>$200</button></div>
            <div class="swiper-slide"><button>$250</button></div>
            <div class="swiper-slide"><button>$300</button></div>
            <div class="swiper-slide"><button>$400</button></div>
            <div class="swiper-slide"><button>$500</button></div>
            <div class="swiper-slide"><button>$1000</button></div>
          </div>
        </div>
      </div>

      <form class="px-3 py-2">
        <div class="form-group mt-2">
          <label for="goalName" class="mb-1 semiBold">Goal Name</label>
          <input
            required
            class="form-control"
            id="goalName"
            placeholder="Enter Name"
          />
        </div>
        <div class="form-group mt-4">
          <label for="target" class="mb-1 semiBold">Target</label>
          <input
            required
            type="number"
            class="form-control"
            id="target"
            placeholder="Enter Total number"
          />
          <small id="emailHelp" class="form-text text-muted"
            >Set Your Savings Target: Enter Your Goal Amount.</small
          >
        </div>

        <div class="form-group mt-4">
          <label for="durationInput" class="mb-1 semiBold">Duration</label>
          <input
            required
            type="number"
            class="form-control"
            id="durationInput"
            placeholder="Enter Goal Duration"
          />
          <small id="emailHelp" class="form-text text-muted"
            >Specify the Duration in Months".</small
          >
        </div>

        <div class="form-group mt-4">
          <label for="incomeInput" class="mb-1 semiBold">Income</label>
          <input
            type="number"
            class="form-control"
            id="incomeInput"
            placeholder="Enter Your Income"
          />
        </div>

        <div class="form-group mt-4">
          <label for="incomeInput" class="mb-1 semiBold">Fixed Expense</label>
          <input
            type="number"
            class="form-control"
            id="incomeInput"
            placeholder="Enter Your Income"
          />
          <small id="fixedExpense" class="form-text text-muted">
            Enter regular monthly costs, e.g., rent, insurance, loans.
          </small>
        </div>


        <div class="swiper mySwiper my-3">
            <div class="swiper-wrapper">
              <div class="swiper-slide"><button class="avatar">$100</button></div>
              <div class="swiper-slide"><button class="avatar">$150</button></div>
              <div class="swiper-slide"><button class="avatar">$200</button></div>
              <div class="swiper-slide"><button class="avatar">$250</button></div>
              <div class="swiper-slide"><button class="avatar">$300</button></div>
              <div class="swiper-slide"><button class="avatar">$400</button></div>
              <div class="swiper-slide"><button class="avatar">$500</button></div>
              <div class="swiper-slide"><button class="avatar">$1000</button></div>
            </div>
          </div>

        <button type="submit" class="btn btn-primary" onclick="onAddGoal()">
          Submit
        </button>
      </form>

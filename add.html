  <body>
    
    <div class="">
      <div
        class="d-flex flex-row justify-content-between align-items-center p-3"
      >
        <div>
          <a href="main.html"> <i class="bi bi-arrow-left"></i></a>
        </div>
        <div class="mx-auto">
          <h1 class="m-0 bold">Add Goal</h1>
        </div>
      </div>
      <div class="border-bottom pb-3">
        <div class="p-3">
          <div>
            <p>How much would you like to save?</p>
          </div>

          <div
            class="d-flex flex-row justify-content-between align-items-center"
          >
            <button
              type="button"
              class="btn btn-primary btn-rounded"
              onclick="onClickLess()"
            >
              <i class="bi bi-dash-lg"></i>
            </button>
            <div
              class="d-flex align-items-center flex-row justify-content-center"
            >
              <p class="m-0" id="amount"></p>
              <p class="mb-0">$</p>
            </div>
            <button
              type="button"
              class="btn btn-primary btn-rounded"
              onclick="onClickMore()"
            >
              <i class="bi bi-plus"></i>
            </button>
          </div>
        </div>
        <div class="swiper mySwiper my-3">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <button class="btns" onclick="onChangeAmount(100)" id="100">
                $100
              </button>
            </div>
            <div class="swiper-slide">
              <button class="btns" onclick="onChangeAmount(150)" id="150">
                $150
              </button>
            </div>
            <div class="swiper-slide">
              <button class="btns" onclick="onChangeAmount(200)" id="200">
                $200
              </button>
            </div>
            <div class="swiper-slide">
              <button class="btns" onclick="onChangeAmount(250)" id="250">
                $250
              </button>
            </div>
            <div class="swiper-slide">
              <button class="btns" onclick="onChangeAmount(300)" id="300">
                $300
              </button>
            </div>
            <div class="swiper-slide">
              <button class="btns" onclick="onChangeAmount(400)" id="400">
                $400
              </button>
            </div>
            <div class="swiper-slide">
              <button class="btns" onclick="onChangeAmount(500)" id="500">
                $500
              </button>
            </div>
            <div class="swiper-slide">
              <button class="btns" onclick="onChangeAmount(1000)" id="1000">
                $1000
              </button>
            </div>
          </div>
        </div>
      </div>

      <form class="px-3 py-2" id="form">
        <div class="form-group mt-2">
          <label for="goalName" class="mb-1 semiBold">Goal Name</label>
          <input
            required
            class="form-control"
            id="goalName"
            placeholder="Enter Name"
          />
        </div>

        <div class="form-group mt-4">
          <label for="durationInput" class="mb-1 semiBold">Duration</label>
          <input
            required
            type="number"
            min="0"
            class="form-control"
            id="durationInput"
            placeholder="Enter Goal Duration"
          />
          <small id="emailHelp" class="form-text text-muted"
            >Specify the Duration in Months".</small
          >
        </div>

        <div class="form-group mt-4">
          <label for="incomeInput" class="mb-1 semiBold">Income</label>
          <input
            type="number"
            min="0"
            class="form-control"
            required
            id="incomeInput"
            placeholder="Enter Your Income"
          />
        </div>

        <div class="form-group mt-4">
          <label for="fixedExpense" class="mb-1 semiBold">Fixed Expense</label>
          <input
            min="0"
            type="number"
            class="form-control"
            id="fixedExpense"
            required
            placeholder="Enter Your Income"
          />
          <small id="fixedExpensesm" class="form-text text-muted">
            Enter regular monthly costs, e.g., rent, insurance, loans.
          </small>
        </div>

        <div>
          <p class="m-2 mt-4 semiBold">Choose Competitor</p>
          <div class="swiper mySwiper my-3">
            <div class="swiper-wrapper" id="sliders"></div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <!-- Swiper JS -->
    </div>
    <div id="footer"></div>
